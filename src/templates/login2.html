<!DOCTYPE html>
<html
	><head
		><meta
			charset="utf-8"
		/><meta
			content="IE=edge"
			http-equiv="X-UA-Compatible"
		/><meta
			content="width=device-width, initial-scale=1"
			name="viewport"
		/><meta
			content="noindex"
			name="robots"
		/><title
		  	>Flock</title
		><link
			rel="stylesheet"
			href="./static/css/bootstrap.min.css"
		/><link
			rel="stylesheet"
			href="./static/css/base.css"
		/></head
	><body
		><div
			class="navbar navbar-inverse navbar-fixed-top"
			role="navigation"
			><div
				class="container"
				><div
					class="navbar-header"
					><button
						class="navbar-toggle"
						data-toggle="collapse"
						data-target=".navbar-collapse"
						type="button"
						><span
							class="sr-only"
							>Toggle navigation</span
						><span
							class="icon-bar"
							></span
						><span
							class="icon-bar"
							></span
						><span
							class="icon-bar"
							></span
						></button
					><a
						class="navbar-brand"
						href="/"
						>Flock</a
					></div
				><div
					class="collapse navbar-collapse"
					><ul
						class="nav navbar-nav"
						><li
							class="active"
							><a
								href="#"
								>About</a
							></li
						><li
							><a
								href="/login"
								>Login</a
							></li
						></ul
					></div
				></div
			></div
		><div
			class="container"
			><h1
				class="text-center"
				>Sign In</h1
			><form
				role="form"
				><div
					class="row"
					><div
						class="
							form-group
							col-xs-10
							col-xs-offset-1
							col-sm-8
							col-sm-offset-2
							col-md-6
							col-md-offset-3
							col-lg-4
							col-lg-offset-4
						"
						><a
							class="
								btn
								btn-block
								btn-social
								btn-facebook
							"
							><i
								class="
									fa
									fa-facebook
								"
								></i
							>Sign in with Facebook</a
						></div
					></div
				><div
					class="row"
					><div
						class="
							form-group
							col-xs-10
							col-xs-offset-1
							col-sm-8
							col-sm-offset-2
							col-md-6
							col-md-offset-3
							col-lg-4
							col-lg-offset-4
						"
						><a
							class="
								btn
								btn-block
								btn-social
								btn-google-plus
							"
							><i
								class="
									fa
									fa-google-plus
								"
								></i
							>Sign in with Google</a
						></div
					></div
				><div
					class="row"
					><p
						class="text-center"
						><strong
							>or</strong
						></p
					></div
				><hr
				><div
					class="row"
					><div
						class="
							form-group
							col-xs-10
							col-xs-offset-1
							col-sm-8
							col-sm-offset-2
							col-md-6
							col-md-offset-3
							col-lg-4
							col-lg-offset-4
						"
						><div
							class="input-group"
							><label
								class="sr-only"
								for="login_username"
								>Username:</label
							><span
								class="input-group-addon"
								>@</span
							><input
								type="text"
								class="form-control"
								id="login_username"
								placeholder="Username"
							></div
						></div
					></div
				><div
					class="row"
					><p
						class="text-center"
						><strong
							>or</strong
						></p
					></div
					><div
						class="row"
						><div
							class="
							form-group
							col-xs-10
							col-xs-offset-1
							col-sm-8
							col-sm-offset-2
							col-md-6
							col-md-offset-3
							col-lg-4
							col-lg-offset-4
						"
						><label
							class="sr-only"
							for="login_email"
							>Email:</label
						><input
							type="email"
							class="form-control"
							id="login_email"
							placeholder="Email"
						></div
					></div
				><div
					class="row"
					><div
						class="
							form-group
							col-xs-10
							col-xs-offset-1
							col-sm-8
							col-sm-offset-2
							col-md-6
							col-md-offset-3
							col-lg-4
							col-lg-offset-4
						"
						><label
							class="sr-only"
							for="login_password"
							>Password:</label
						><input
							type="password"
							class="form-control"
							id="login_password"
							placeholder="Password"
						></div
					></div
				><div
					class="row"
					><div
						class="
							form-group
							col-xs-10
							col-xs-offset-1
							col-sm-8
							col-sm-offset-2
							col-md-6
							col-md-offset-3
							col-lg-4
							col-lg-offset-4
						"
						><button
							type="submit"
							class="
								btn
								btn-primary
								btn-block
							"
							>Sign in</button
						></div
					></div
				></form
			></div
		><script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
			></script
		><script
			src="./static/js/bootstrap.min.js"
			></script
		></body
	></html
>
