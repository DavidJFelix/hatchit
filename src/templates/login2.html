<!DOCTYPE html>
<html
	><head
		><meta
			charset="utf-8"
		/><meta
			content="IE=edge"
			http-equiv="X-UA-Compatible"
		/><meta
			content="width=device-width, initial-scale=1"
			name="viewport"
		/><meta
			content="noindex"
			name="robots"
		/><title
		  	>Flock</title
		><link
			rel="stylesheet"
			href="./static/css/bootstrap.min.css"
		/><link
			rel="stylesheet"
			href="./static/css/base.css"
		/></head
	><body
		><div
			class="navbar navbar-inverse navbar-fixed-top"
			role="navigation"
			><div
				class="container"
				><div
					class="navbar-header"
					><button
						class="navbar-toggle"
						data-toggle="collapse"
						data-target=".navbar-collapse"
						type="button"
						><span
							class="sr-only"
							>Toggle navigation</span
						><span
							class="icon-bar"
							></span
						><span
							class="icon-bar"
							></span
						><span
							class="icon-bar"
							></span
						></button
					><a
						class="navbar-brand"
						href="/"
						>Flock</a
					></div
				><div
					class="collapse navbar-collapse"
					><ul
						class="nav navbar-nav"
						><li
							class="active"
							><a
								href="#"
								>About</a
							></li
						><li
							><a
								href="/login"
								>Login</a
							></li
						></ul
					></div
				></div
			></div
		><div
			class="container"
			><div
				class="m_login"
				><h3
					class="m_authTitle"
					>Login or <a
						href="#"
						>Sign up</a
					></h3
				><div
					class="row m_row-sm-offset-3 m_socialButtons"
					><div
						class="col-xs-4 col-sm-2"
						><a
							href="#"
							class="btn btn-lg btn-block m_btn-facebook"
							><i
								class="fa fa-facebook visible-xs"
								></i
							><span
								class="hidden-xs"
								>Facebook</span
							></a
						></div
					><div
						class="col-xs-4 col-sm-2"
						><a
							href="#"
							class="btn btn-lg btn-block m_btn-twitter"
							><i
								class="fa fa-twitter visible-xs"
								></i
							><span
								class="hidden-xs"
								>Twitter</span
							></a
						></div
					><div
						class="col-xs-4 col-sm-2"
						><a
							href="#"
							class="btn btn-lg btn-block m_btn-google"
							><i
								class="fa fa-google-plus visible-xs"
								></i
							><span
								class="hidden-xs"
								>Google+</span
							></a
						></div
					></div
				><div
					class="row m_row-sm-offset-3 m_loginOr"
					><div
						class="col-xs-12 col-sm-6"
						><hr
							class="m_hrOr"
							></hr
						><span
							class="m_spanOr"
							>or</span
						></div
					></div
				><div
					class="row m_row-sm-offset-3"
					><div
						class="col-xs-12 col-sm-6"
						><form
							class="m_loginForm"
							action=""
							autocomplete="off"
							method="POST"
							><div
								class="input-group"
								><span 
									class="input-group-addon"
									><i
										class="fa fa-user"
										></i
									></span
								><input
									type="text"
									class="form-control"
									name="username"
									placeholder="email address"
									></input
								></div
							><span
								class="help-block"
								></span
							><div
								class="input-group"
								><span
									class="input-group-addon"
									><i
										class="fa fa-lock"
										></i
									></span
								><input
									type="password"
									class="form-control"
									name="password"
									placeholder="Password"
								></input
							></div
						><span
							class="help-block"
							>Password error</span
						><button
							class="btn btn-lg btn-primary btn-block"
							type="submit"
							>Login</button
						></form
					></div
				></div
			><div 
				class="row m_row-sm-offset-3"
				><div
					class="col-xs-12 col-sm-3"
					><label 
						class="checkbox"
						><input 
							type="checkbox"
							value="remember-me"
							>Remember Me</label
						></div
					><div
						class="col-xs-12 col-sm-3"
						><p
							class="m_forgotPwd"
							><a
								href="#"
								>Forgot password?</a
							></p
						></div
					></div
				></div
			></div
		><script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
			></script
		><script
			src="./static/js/bootstrap.min.js"
			></script
		></body
	></html
>
