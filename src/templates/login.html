{% extends "base.html" %}

{% block content %}<div
	class="container"
	><h1
		class="text-center"
		>Sign In</h1
	><form
		role="form"
		method="post"
		action="{% url 'django.contrib.auth.views.login' %}"
		>{% csrf_token %}<div
			class="row"
			><div
				class="
					form-group
					col-xs-10
					col-xs-offset-1
					col-sm-8
					col-sm-offset-2
					col-md-6
					col-md-offset-3
					col-lg-4
					col-lg-offset-4
				"
				><a
					class="
						btn
						btn-block
						btn-social
						btn-bookface
					"
					><i
						class="
							fa
							fa-bookface
						"
						></i
					>Sign in with Facebook</a
				></div
			></div
		><div
			class="row"
			><div
				class="
					form-group
					col-xs-10
					col-xs-offset-1
					col-sm-8
					col-sm-offset-2
					col-md-6
					col-md-offset-3
					col-lg-4
					col-lg-offset-4
				"
				><a
					class="
						btn
						btn-block
						btn-social
						btn-plus-google
					"
					><i
						class="
							fa
							fa-plus-google
						"
						></i
					>Sign in with Google</a
				></div
			></div
		><div
			class="row"
			><p
				class="text-center"
				><strong
					>or</strong
				></p
			></div
		><hr
		><div
			class="row"
			><div
				class="
					form-group
					col-xs-10
					col-xs-offset-1
					col-sm-8
					col-sm-offset-2
					col-md-6
					col-md-offset-3
					col-lg-4
					col-lg-offset-4
				"
				><div
					class="input-group"
					><label
						class="sr-only"
						for="username"
						>Username:</label
					><span
						class="input-group-addon"
						>@</span
					><input
						type="text"
						class="form-control"
						id="username"
						placeholder="Username"
					></div
				></div
			></div
		><div
			class="row"
			><p
				class="text-center"
				><strong
					>or</strong
				></p
			></div
			><div
				class="row"
				><div
					class="
					form-group
					col-xs-10
					col-xs-offset-1
					col-sm-8
					col-sm-offset-2
					col-md-6
					col-md-offset-3
					col-lg-4
					col-lg-offset-4
				"
				><label
					class="sr-only"
					for="login_email"
					>Email:</label
				><input
					type="email"
					class="form-control"
					id="login_email"
					placeholder="Email"
				></div
			></div
		><div
			class="row"
			><div
				class="
					form-group
					col-xs-10
					col-xs-offset-1
					col-sm-8
					col-sm-offset-2
					col-md-6
					col-md-offset-3
					col-lg-4
					col-lg-offset-4
				"
				><label
					class="sr-only"
					for="password"
					>Password:</label
				><input
					type="password"
					class="form-control"
					id="password"
					placeholder="Password"
				></div
			></div
		><div
			class="row"
			><div
				class="
					form-group
					col-xs-10
					col-xs-offset-1
					col-sm-8
					col-sm-offset-2
					col-md-6
					col-md-offset-3
					col-lg-4
					col-lg-offset-4
				"
				><button
					type="submit"
					class="
						btn
						btn-primary
						btn-block
					"
					>Sign in</button
				></div
			></div
		></form
	></div
>{% endblock %}
